<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дисциплина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd6e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .section {
            width: 300px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Дисциплина</h1>
    <div class="container">
        <div class="section">
            <img src="./discipline.png" alt="Дисциплина с самого рождения">
        </div>
        <div class="section">
            <img src="./nootropics.png" alt="Ноотропы">
        </div>
        <div class="section">
            <img src="./nutrition.png" alt="Правильное питание">
        </div>
        <div class="section">
            <img src="./sports.png" alt="Спорт">
        </div>
        <div class="section">
            <img src="./music.png" alt="Музыкальное развитие">
        </div>
        <div class="section">
            <img src="./education.png" alt="Обучение">
        </div>
    </div>
</body>
</html>
